	<li>
		<hr />
		<h4>
		{{ if .Params.image }}
			<a href="{{ .Permalink }}"><img width="100%" src="{{ .RelPermalink }}/{{ .Params.image }}" alt="{{ .Title }}"/></a><br>
		{{ else }}
			<a href="{{ .Permalink }}">{{ .Title }}</a><br>
		{{ end }}
{{ if not .Date.IsZero }}
			<small>posted on {{ .Date.Format "January 2, 2006" }}</small>
{{ end }}
		</h4>
	</li>
